<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./result.html">
    <h1>Forms</h1>
    <br>
    <label for="Name">Name</label>
    <input type="text" name="name" id="Name" placeholder="Name" value="" required>
    <br><br>
    <label for="Email">Email</label>
    <input type="email" name="Email" id="Email" placeholder="Email" value="" required>
    <br><br>
    <label for="Password">Password</label>
    <input type="password" name="password" id="Password" placeholder="Password" value="" required>
    <br><br>
    Language
    <br><br>
    <input type="radio" name="Language" id="rR" value="React">
    <label for="rR">React</label>
    <br>
    <input type="radio" name="Language" id="rA" value="Angular">
    <label for="rA">Angular</label>
    <br>
    <input type="radio" name="Language" id="rV" value="Vue">
    <label for="rV">Vue</label>
    <br><br>
    Course
    <br><br>
    <input type="checkbox" name="course1" id="MERN" value="MERN" >
    <label for="MERN">MERN</label>
    <br>
    <input type="checkbox" name="course2" id="MEAN" value="MEAN" >
    <label for="MEAN">MEAN</label>
    <br>
    <input type="checkbox" name="course3" id="MEVN" value="MEVN" >
    <label for="MEVN">MEVN</label>
    <br><br>
    
    <label for="field">Field:</label>
    <br>
    <select name="course" id="field" >
        <option value="Front End">Front End</option>
        <option value="Back End">Back End</option>
        <option value="Full Stack">Full Stack</option>
    </select>
    <br><br>
    <textarea name="desciption" id="desciption" cols="30" rows="10"></textarea>
    <br><br>
    <label for="Phone number">Phone Number</label>
    <input type="number" name="Phone number" >
    <button type="submit">Submit</button>
    <h2>Tables</h2>
    <a href="./table.html" target="blank">Click here</a>

</form>
</body>
</html>
